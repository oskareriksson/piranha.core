<!DOCTYPE html>
<html>
<head>

  <style type="text/css">
    body {
      text-align: center;
      color: white;
    }

    .backimage {
      background-image: url("https://vincentloy.files.wordpress.com/2014/12/sample-2.jpg");
      background-repeat: no-repeat;
    }

    .tn {
      width: 120px;
      height: 120px;
    }

    @media(max-width:767px){
      .tn {
        margin: 0 auto;
      }

  <div class="container-fluid">

      <div class="row">
        <div class="col-xs-12 col-sm-offset-1 col-sm-6 col-sm-offset-1 col-md-offset-1 col-md-5 col-md-offset 2">
          <div class="row">
            <div class="col-xs-6 col-sm-12">

            <div class="col-xs-6 col-sm-12">

          </div>
        </div>
        <div class="col-xs-12 col-sm-4">
          <h1>Test</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus rhoncus, sem in commodo efficitur, nisl velit dictum nisl, in volutpat lorem arcu et orci.</p>

    </div>

<script
