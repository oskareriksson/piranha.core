<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Footer Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
  <style type="text/css">
    body {
      color: white;
    }

    .footer {
      background-color: grey;
    }

    .icon {
      height: 25px;
      width: 25px;
    }

    .address, .form-group, .generalinfo, .follow {
      margin-bottom: 10px;
    }

    .footer .btn {
      margin-top: 10px;
    }

    .footer ul, .footer li {
      margin: 0;
      padding: 0;
    }

    li {
      display: inline-block;
    }

    @media(min-width:400px){
      #email {
        max-width: 75%;
        margin: 0 auto;
      }
    }

    @media(min-width:768px){
      #email {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
 <footer class="container-fluid footer">
   <div class="row text-center">
     <div class="col-xs-12 col-sm-3">
       <h4>Contact</h4>
       <address class="address">
        <strong>Lorem Ipsum</strong><br>
        Lorem Ipsum Street 1<br>
        (123) 456-789
       </address>
     </div>
     <div class="col-xs-12 col-sm-3 follow">
       <h4>Follow Us</h4>
        <ul>
          <li>
            <a href="#">
              <img src="https://upload.wikimedia.org/wikipedia/en/archive/9/9f/20161107041729!Twitter_bird_logo_2012.svg" alt="Twitter" class="icon">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="https://facebookbrand.com/wp-content/themes/fb-branding/prj-fb-branding/assets/images/fb-art.png" alt="Facebook" class="icon">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/768px-LinkedIn_logo_initials.png" alt="Linkedin" class="icon">
            </a>
          </li>
        </ul>
     </div>
     <div class="col-xs-12 col-sm-3">
       <h4>Join our newsletter</h4>
       <form class="form-group">
         <label for="email">Enter your email</label>
         <input class="form-control" id="email" type="email" placeholder="Email" required>
         <button class="btn btn-default" type="submit">Submit</button>
       </form>
     </div>
     <div class="col-xs-12 col-sm-3 generalinfo">
      <h4>General Info</h4>
      <p>Lorem Ipsum &copy;</p>
     </div>
   </div>
 </footer>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous">
</script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous">
</script>
</body>
</html>
