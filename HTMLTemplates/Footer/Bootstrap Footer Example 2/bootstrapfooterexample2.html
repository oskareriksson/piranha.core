<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Footer Example 2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style type="text/css">
    .footer {
      background-color: grey;
      min-height: 70px;
      color: white;
    }

    .footer br {
      margin: 2px 0 2px 0;
    }

    .footer a:hover {
      text-decoration: none;
    }

    .footer img {
      width: 25px;
      height: 25px;
      margin: 5px;
    }
    
  </style>
</head>
<body>
  <footer class="container-fluid footer">
    <div class="row text-center">
      <div class="col-xs-12">
        <a href="#">
          <img src="https://facebookbrand.com/wp-content/themes/fb-branding/prj-fb-branding/assets/images/fb-art.png" alt="Facebook">
        </a>
        <a href="#">
          <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png" alt="Twitter">
        </a>
        <a href="#">
          <img src="https://cdn0.iconfinder.com/data/icons/social-flat-rounded-rects/512/linkedin-256.png" alt="Linkedin">
        </a>
        <a href="#">
          <img src="https://cdn2.iconfinder.com/data/icons/metro-uinvert-dock/256/Mail.png" alt="Mail">
        </a>
      </div>
      <div class="col-xs-12">
        <address>
          <strong>Lorem Ipsum</strong><br>
          Lorem Ipsum Street 1<br>
          (123) 456-789
        </address>
      </div>
    </div>
  </footer>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous">
</script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous">
</script>
</body>
</html>
