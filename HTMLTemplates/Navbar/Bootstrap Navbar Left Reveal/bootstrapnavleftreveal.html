<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Left Reveal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <style type="text/css">
    html, body {
      height: 100%;
    }

    .navbar-toggle {
      float: left;
      /*Keeps button from disappearing on larger viewports*/
      display: block;
    }

    .canvas {
      position: relative;
      left: 0;
      z-index: 2;
      min-height: 100%;
      padding: 50px 0 0 0;
      background: #fff;
    }

    #myNavmenu {
      z-index: 1;
      width: 200px;
    }
  </style>
</head>
<body>
  <nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left">
    <a class="navmenu-brand" href="#">Test</a>
    <ul class="nav navmenu-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Link</a></li>
      <li><a href="#">Link</a></li>
    </ul>
  </nav>

  <div class="canvas">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <button type="button" class="navbar-toggle hamburger" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas=".canvas">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>Test</h1>
        </div>
      </div>
    </div>
  </div>

  

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous">
</script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
</body>
</html>
