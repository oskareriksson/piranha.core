<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Contact Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
  <style type="text/css">
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <form class="container-fluid">
    <div class="form-group">
      <label for="firstname">Enter your first name</label>
      <input class="form-control" id="firstname" placeholder="First name" type="text">
    </div>
    <div class="form-group">
      <label for="lastname">Enter your last name</label>
      <input class="form-control" id="lastname" placeholder="Last name" type="text">
    </div>
    <div class="form-group">
      <label for="email">Enter your email</label>
      <input class="form-control" id="email" placeholder="Email" type="email">
    </div>
    <div class="form-group">
      <label for="fileinput">File Input</label>
      <input id="fileinput" type="file">
    </div>
    <div class="form-group">
      <label for="comment">Enter comment</label>
      <textarea class="form-control" id="comment" rows="3" placeholder="Comment" maxlength="100"></textarea>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" required>Agree to our Terms of Service
      </label>
    </div>
      <button type="submit" class="btn btn-default">Submit</button>
  </form>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous">
</script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous">
</script>
</body>
</html>
